{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %} 
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="{{ movie.image }}" alt="" class="rounded" style="width: 130px; height: 200px;">
                                <h5 class="text-center">{{ movie.title }}</h5>
                                <p class="text-center">{{ movie.typ }}</p>
                                <a href="{% url 'main:detail' movie.id %}" class="btn btn-outline-secondary btn-sm">Read More</a><br/>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
